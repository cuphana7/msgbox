
<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="euc-kr">
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, width=device-width, target-densitydpi=medium-dpi">
<meta name="format-detection" content="telephone=no, address=no, email=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<title>KB 국민카드</title>
<link rel="stylesheet" href="https://dm.kbcard.com/cxh/css/mblhomeIa/common.css">
<script src="https://dm.kbcard.com/cxh/js/mblhomeIa/lib/jquery-2.1.3.min.js"></script>
<script src="https://dm.kbcard.com/cxh/js/mblhomeIa/lib/jquery-ui.min.js"></script>
<script src="https://dm.kbcard.com/cxh/js/mblhomeIa/common/common.js"></script>
</head>

<body>
	<div class="skip">
		<a href="#content">본문 바로가기</a>
	</div>

	<div id="wrap">
		<div class="topHead">
			<h1 class="fs4">배터리 사용량 최적화 제외</h1>
			<div class="headerMenu">
				<button type="button" class="hmBtn">전체메뉴보기</button>
			</div>
			<div class="backBtn">
				<button type="button">이전페이지</button>
			</div>
		</div>

		<!-- **************************************************************************************************
		********************************************** M1C start **********************************************
		*************************************************************************************************** -->
		<div id="content">
			<section class="container" style="height:1000px">

			</section>
		</div>

		<!-- 200403_수정 -->
		<!-- 배터리 사용량 최적화 제외 레이어 팝업 -->
		<style>
			.batteryInfoLayer {position:fixed; top:auto; bottom:0; width:100%; padding:16px 16px 12px 16px; -webkit-box-sizing:border-box; box-sizing:border-box; -webkit-box-shadow:0 0 4px 0 rgba(0, 0, 0, .6); box-shadow:0 0 4px 0 rgba(0, 0, 0, .6); background:#222; color:#fff; font-size:14px; line-height:1.43; -webkit-transform:translate3d(0, 500px, 0); transform:translate3d(0, 500px, 0); transition:all 1s ease; -webkit-transition:all 1s ease;}
			.batteryInfoLayer .btnBox {margin:0; padding:16px 0 0 0; text-align:right;}
			.batteryInfoLayer .btnBox a {display:inline-block; padding:4px 18px; color:#fff; font-size:16px; line-height:1.5;}
			.batteryInfoLayer .btnBox .btnSet {color:#ffcc00; font-weight:bold;}
			.batteryInfoLayer.open {-webkit-transform:translate3d(0, 0, 0); transform:translate3d(0, 0, 0);}
		</style>
		<script>
			$(window).load(function() {
				var batteryInfoLayer = $(".batteryInfoLayer");
				var layerH = batteryInfoLayer.outerHeight();
				var Cancelbtn = $(".batteryInfoLayer .btnCancel");
				batteryInfoLayer.addClass("open");

				Cancelbtn.on("click", function(){
					batteryInfoLayer.removeClass("open");
				});
			});
		</script>
		<div class="batteryInfoLayer" id="batteryInfo">
			<p>PUSH 메시지를 정상적으로 수신하기 위해 KB국민카드 앱을 배터리 사용량 최적화 대상에서 제외합니다.</p>
			<div class="btnBox">
				<a href="#" class="btnCancel">취소</a>
				<a href="#" class="btnSet">설정</a>
			</div>
		</div>
		<!-- //배터리 사용량 최적화 제외 레이어 팝업 -->
		<!-- //200403_수정 -->
		<!-- **************************************************************************************************
		*********************************************** M1C end ***********************************************
		*************************************************************************************************** -->
	</div><!-- / wrap -->
</body>
</html>
