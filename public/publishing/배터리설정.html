<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="euc-kr">
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, width=device-width, target-densitydpi=medium-dpi">
<meta name="format-detection" content="telephone=no, address=no, email=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<title>KB 국민카드</title>
<link rel="stylesheet" href="https://dm.kbcard.com/cxh/css/mblhomeIa/common.css">
<script src="https://dm.kbcard.com/cxh/js/mblhomeIa/lib/jquery-2.1.3.min.js"></script>
<script src="https://dm.kbcard.com/cxh/js/mblhomeIa/lib/jquery-ui.min.js"></script>
<script src="https://dm.kbcard.com/cxh/js/mblhomeIa/common/common.js"></script>
</head>

<body>
	<div class="skip">
		<a href="#content">본문 바로가기</a>
	</div>

	<div id="wrap" class="popupWrap">
		<div class="topHead">
			<h1 class="fs4">배터리 사용량 최적화 제외</h1>
			<div class="headerMenu">
				<button type="button" class="hmBtn">전체메뉴보기</button>
			</div>
			<div class="backBtn">
				<button type="button">이전페이지</button>
			</div>
		</div>

		<!-- **************************************************************************************************
		********************************************** M1C start **********************************************
		*************************************************************************************************** -->
		<div id="content">
			<section class="container">
				<div class="btnBox">
					<a href="#batteryInfo" class="btnL btnWhite  layerOpen">레이어 열기</a>
				</div>
			</section>
		</div>

		<!-- 배터리 사용량 최적화 제외 레이어 팝업 -->
		<div class="layerWrap newType" id="batteryInfo">
			<div class="popTop">
				<strong class="fs2">배터리 사용량 최적화 제외</strong>
			</div>
			<div class="popCont">
				<p>PUSH알림 실시간 수신을 위해 KB국민카드 앱을 배터리 사용량 최적화 대상에서 제외합니다.</p>
				<p class="refer">배터리 사용량 최적화 모드의 경우 PUSH 수신이 지연될 수 있습니다.</p>
			</div>
			<div class="btnBox">
				<span class="boxflexNone" style="width:30%"><a href="#" class="close">취소</a></span>
				<span><a href="#">배터리 사용량 최적화 제외</a></span>
			</div>
		</div>
		<!-- //배터리 사용량 최적화 제외 레이어 팝업 -->
		<!--//layer-->
		<!-- **************************************************************************************************
		*********************************************** M1C end ***********************************************
		*************************************************************************************************** -->
	</div><!-- / wrap -->
</body>
</html>
